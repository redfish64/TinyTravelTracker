        # these ones are probably duplicate features, but have AREA (a good thing)
        filter:
            kind:
                - runway
                - apron
                - beach
                - roller_coaster
                - amusement_ride
                - summer_toboggan
                - trail_riding_station
                - water_slide
                - carousel
                - animal
                - enclosure
                - petting_zoo
                - aviary
        draw:
            dots2:
                order: function() { return feature.sort_key; }
                visible: false
            dots-rev:
                order: function() { return feature.sort_key; }
                visible: false
            polygons:
                visible: false

            filter: { boundary: yes, not: { kind: ocean }, $zoom: { min: 8 } }
            draw:
                lines:
                    order: function() { return feature.sort_key; }
                    # color: [[8,[0.635,0.737,0.753]],[13,[0.635,0.737,0.753]],[14,[0.569,0.722,0.749]],[15,[0.397,0.743,0.809]]]
